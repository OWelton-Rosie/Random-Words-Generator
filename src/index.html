<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Generate random words to share, save or copy.">
        <link rel="stylesheet" href="style.css">
        <title>Random Words Generator</title>
    </head>

    <body>
        <h1 id="page-title">Random Words Generator</h1>

        <label for="word-count">Choose number of words: </label>
        <select id="word-count" aria-label="Select number of words">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="custom">Custom</option>
        </select>

        <div id="custom-input-container" style="display: none;">
            <label for="custom-word-count">Enter custom number of words: </label>
            <input type="number" id="custom-word-count" min="1" placeholder="e.g. 30" aria-label="Enter custom number of words">
        </div>

        <label for="comma-separated">
            <input type="checkbox" id="comma-separated">
            Separate words with commas
        </label>

        <button id="generate-btn" aria-label="Generate random words">Generate!</button>

        <input type="text" id="output-field" readonly aria-live="polite">
        <button id="copy-btn" onclick="copyToClipboard(this)" aria-label="Copy words to clipboard">Copy to clipboard</button>

        <br><br>

        <label for="file-format">Choose download format:</label>
        <select id="file-format" aria-label="Select file format">
            <option value="txt">Text (.txt)</option>
            <option value="csv">CSV (.csv)</option>
            <option value="tsv">TSV (.tsv)</option>
            <option value="json">JSON (.json)</option>
        </select>

        <button id="download-btn" onclick="downloadOutput()" aria-label="Download words file">Download!</button>

        <footer>
            <p><a href="https://github.com/OWelton-Rosie/random-words-generator" target="_blank">GitHub</a>. Written by <a href="https://owelton-rosie.pages.dev/" target="_blank">Oscar Welton-Rosie</a>. 
                
                
            </p>
        </footer>

        <!-- JS scripts (DON'T CHANGE THE ORDER!) -->
        <script src="./js/words.js" defer></script>
        <script src="./js/word-generation.js" defer></script>
        <script src="./js/ui.js" defer></script>
        <script src="./js/clipboard.js" defer></script>
        <script src="./js/download.js" defer></script>

    </body>
</html>
